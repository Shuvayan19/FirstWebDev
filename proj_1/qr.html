<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_SCAN</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="qrStyle.css">
</head>

<body>
    <div class="display">
         <div>
            <img id="img1" src="images/image-qr-code.png" alt="QR_SCAN img" >
        </div>
        <h3 id="heading">Improve your front-end <br>skills by building projects </h3>
        <p id="para">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level </p>
        <div class="menu-item" data-item-id="1">
           
            <div class="counter-container">
              <div class="counter-btn" onclick="decrement(1)">-</div>
              <div class="counter-value" id="orderCount1">0</div>
              <div class="counter-btn" onclick="increment(1)">+</div>
            </div>
          </div>
    </div>
    <script src="qr.js"></script>
</body>
</html>
